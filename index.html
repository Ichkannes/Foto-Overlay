<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilbild Freisteller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/dein-benutzername/profilbild-overlay/main/background.jpg'); /* Link zum Hintergrundbild */
            background-size: cover;
            background-position: center;
            z-index: -1; /* Hintergrund bleibt hinter dem Inhalt */
        }

        canvas {
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="background"></div>

    <h1>Profilbild freistellen mit Hintergrund und Overlay</h1>
    <canvas id="canvas" width="300" height="300"></canvas>
    <br>
    <input type="file" id="fileInput" />
    <button id="downloadBtn">Bild herunterladen</button>

    <script>
        // Beispielskript für Bildverarbeitung
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('fileInput');
        const downloadBtn = document.getElementById('downloadBtn');

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const img = new Image();
            img.onload = () => {
                // Zeichne das Bild auf das Canvas
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                // Optional: Overlay hinzufügen
                const overlay = new Image();
                overlay.src = 'https://raw.githubusercontent.com/dein-benutzername/profilbild-overlay/main/overlay.png'; // Link zum Overlay-Bild
                overlay.onload = () => {
                    ctx.drawImage(overlay, 0, 0, canvas.width, canvas.height);
                };
            };
            img.src = URL.createObjectURL(file);
        });

        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'edited-image.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    </script>
</body>
</html>
