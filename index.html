<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilbild Freisteller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://ichkannes.github.io/profilbild-overlay/background.jpg'); /* Hintergrundbild */
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        canvas {
            border: 1px solid #ccc;
            margin-top: 20px;
            background: transparent;
        }
    </style>
</head>
<body>
    <div id="background"></div>

    <h1>Profilbild freistellen mit Overlay und Hintergrund</h1>
    <canvas id="canvas" width="300" height="300"></canvas>
    <br>
    <input type="file" id="fileInput" />
    <button id="downloadBtn">Bild herunterladen</button>

    <!-- TensorFlow.js und BodyPix (optional für Freistellen) -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix"></script>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('fileInput');
        const downloadBtn = document.getElementById('downloadBtn');

        fileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const img = new Image();
            img.onload = async () => {
                // Zeichne das hochgeladene Bild auf das Canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                // Option: Freistellen mit BodyPix
                const net = await bodyPix.load();
                const segmentation = await net.segmentPerson(img);
                const mask = bodyPix.toMask(segmentation);
                ctx.putImageData(mask, 0, 0);

                // Overlay hinzufügen
                const overlay = new Image();
                overlay.src = 'https://ichkannes.github.io/profilbild-overlay/overlay.png'; // Overlay-Bild
                overlay.onload = () => {
                    ctx.drawImage(overlay, 0, 0, canvas.width, canvas.height);
                };
            };
            img.src = URL.createObjectURL(file);
        });

        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'edited-image.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    </script>
</body>
</html>
