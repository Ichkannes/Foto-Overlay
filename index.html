<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilbild Freisteller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://ichkannes.github.io/profilbild-overlay/background.jpg'); /* Hintergrundbild */
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        canvas {
            border: 1px solid #ccc;
            margin-top: 20px;
            background: white; /* Sicherstellen, dass der Hintergrund des Canvas weiß ist */
        }
    </style>
</head>
<body>
    <div id="background"></div>

    <h1>Profilbild freistellen mit Overlay und Hintergrund</h1>
    <canvas id="canvas" width="300" height="300"></canvas>
    <br>
    <input type="file" id="fileInput" accept="image/*" />
    <button id="downloadBtn">Bild herunterladen</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('fileInput');
        const downloadBtn = document.getElementById('downloadBtn');

        function drawImageCentered(img) {
            const size = Math.min(img.width, img.height);
            const offsetX = (img.width - size) / 2;
            const offsetY = (img.height - size) / 2;

            // Canvas leeren
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Neues Hintergrundbild
            const background = new Image();
            background.src = 'https://ichkannes.github.io/profilbild-overlay/background.jpg';
            background.onload = () => {
                ctx.drawImage(background, 0, 0, canvas.width, canvas.height); // Hintergrund zeichnen
                ctx.drawImage(img, offsetX, offsetY, size, size, 0, 0, canvas.width, canvas.height); // Bild zeichnen
                addOverlay(); // Overlay nach dem Bild hinzufügen
            };
        }

        function addOverlay() {
            const overlay = new Image();
            overlay.src = 'https://ichkannes.github.io/profilbild-overlay/overlay.png'; // Overlay-Bild
            overlay.onload = () => {
                ctx.drawImage(overlay, 0, 0, canvas.width, canvas.height); // Overlay zeichnen
            };
        }

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const img = new Image();
            img.onload = () => {
                drawImageCentered(img); // Bild zentriert zeichnen
            };
            img.src = URL.createObjectURL(file); // Bild aus der Dateiquelle laden
        });

        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'edited-image.png';
            link.href = canvas.toDataURL('image/png');
            link.click(); // Bild herunterladen
        });
    </script>
</body>
</html>
